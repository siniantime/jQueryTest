<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<title>Sup_</title>
	<link rel="short icon" type="images/x-icon" href="images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.4.custom.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.10.4.custom.js"></script>
	<script type="text/javascript" src="js/jquery.form.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<div class="head">
		<div class="wrap">
			<h1 class="fl">iSee</h1>
			<div class="head-search fl">
				<input type="text" name="search" class="search"/>
			</div>
			<div class="head-btn fl">
				<input type="button" value="查询" id="search-btn"/>
			</div>
			<div class="head-menmber fr">
				<a href="#" id="reg-a">注册</a>
				<a href="#" id="member">用户</a>
				丨
				<a href="#" id="login-a">登录</a>
				<a href="#" id="logout">退出</a>
			</div>
		</div>
	</div>
	
	<form id="reg" title="注册" action="add.php">
		<p>
			<label for="user">帐号：</label>
			<input type="text" name="user" id="user" class="text" placeholder="请填写账号" title="请输入帐号,不少于两位"></input>
			<span class="star">*</span>
		</p>
		<p>
			<label for="password">密码：</label>
			<input type="password" name="password" id="password" class="text" placeholder="请输入密码" title="请输入密码"></input>
			<span class="star">*</span>
		</p>
		<p>
			<label for="email">邮箱：</label>
			<input type="text" name="email" id="email" class="text" placeholder="邮箱" title="请输入邮箱"></input>
			<span class="star">*</span>
		</p>
		<p>
			<label>性别：</label>
			<input type="radio" name="sex" id="male" checked="checked"><label for='male'>男</label></input>
			<input type="radio" name="sex" id="female"><label for="female">女</label></input>
		</p>
		<p>
			<label for="date">出生日期：</label>
			<input type="text" name="birthday" readonly="readonly" class="text date" id="date"></input>
			<span class="star">*</span>
		</p>
	</form>

	<form id="login" title="会员登录">
		<ol class="login_error"></ol>
		<p>
			<label for="user">帐号：</label>
			<input type="text" name="user" class="text" id="login_user" />
			<span class="star">*</span>
		</p>
		<p>
			<label for="pass">密码：</label>
			<input type="password" name="password" class="text" id="login_pass" />
			<span class="star">*</span>
		</p>
		<p>
			<input type="checkbox" name="expires" id="expires" checked="checked" />
			<label for="expires">登录后有效期一周</label>
		</p>
	</form>
	
	<div id="loading">数据提交中</div>

	<div id="tabs">
		<ul>
			<li><a href="tab1.html">tab1<a/</li>
			<li><a href="tab2.html">tab2<a/</li>
			<li><a href="tab3.html">tab3<a/</li>
		</ul>
	</div>
	
</body>
<html>
